<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <!-- Contact Page Content -->
    <main class="contact-page">
        <section class="contact-info">
            <h1>Contact Us</h1>
            <main class="logo">
              <img src="./assets/images/contact-us.png" alt="logo image" />
            </main>
            <ul>
                <li><strong>Phone: +91 9797632997</strong></li>
                <li><strong>Email: Info@YourGmail24.com</strong></li>
                <li><strong>Address: 123 Lal Chownk, Kashmir</strong></li>
            </ul>
        </section>
        <section class="opening-hours">
            <h2>Opening Hours</h2>
            <main class="logo">
              <img src="./assets/images/productivity.png" alt="logo image" />
            </main>
            <ul>
                <li><b>Monday-Friday: 08:00-22:00</b></li>
                <li><b>Saturday: 10:00-16:00</b></li>
            </ul>
        </section>
        <section class="booking-form">
            <h2>Book a Table</h2>
            <form action="" method="post">
                <div class="input-wrapper">
                    <input type="text" name="full_name" placeholder="Your Name" required>
                    <input type="email" name="email_address" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <select name="total_person">
                        <option value="2">2 Person</option>
                        <option value="3">3 Person</option>
                        <option value="4">4 Person</option>
                        <option value="5">5 Person</option>
                        <option value="6">More Person</option>
                    </select>
                    <input type="date" name="booking_date">
                </div>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit" class="btn">Book a Table</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-top" >
            <p>&copy; 2025 <a href="#">Musaib Wani and Vinit Choudhary</a> All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
